<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="header.css">
</head>
<body>
<header>
    <a href="/">Home page</a>
    <a href="hello"> Hello </a>
    <a href="dataForm">Add Album or Song</a>
    <a href="albums"> Albums </a>
    <a href="allSongs">All songs</a>
</header>
<h3>Add Album</h3>
<form th:action="@{/saveAlbum}" th:object="${album}" method="post">
    <input type="text" field="*{title}" placeholder="title" name="title" required/>
    <input type="text" field="*{artist}" placeholder="artist" name="artist" required/>
    <input type="value" field="*{songCount}" placeholder="songCount" name="songCount" required/>
    <input type="value" field="*{length}" placeholder="length" name="length" required/>
    <input type="text" field="*{imageUrl}" placeholder="imageUrl" name="imageUrl" required/>
    <input type="submit" name="submit"/>
</form>
<hr>
<h3>Add song</h3>
<form th:action="@{/saveSong}" method="post">
    <input type="text" name="title" placeholder="title" required />
    <input type="number" name="length" placeholder="length" required/>
    <input type="number" name="trackNumber" placeholder="trackNumber" required>
    <input type="number" name="albumId" placeholder="album Id" required>
    <input type="submit" name="submit"/>
</form>

</body>
</html>
